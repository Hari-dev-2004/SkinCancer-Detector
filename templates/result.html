<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Detection Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #3498db, #8e44ad, #2ecc71);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon span {
            color: #3498db;
            font-weight: bold;
        }


        .container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            max-height: 700px;
            height: 100%;
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .results-list {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .results-list li {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <header>
            <div class="logo">
                <div class="logo-icon"><span>CS</span></div>
                CancerScan
            </div>
        </header>
        <div class="container">
                {% if  results[0][2]==None %}
                    <script>alert("You Dont Have Cancer....")</script>
                    <li>You Dont Have Cancer....</li>
                {% elif results %}
                    <h1>You May Have  <bold>{{ results[0][0] }} </bold>- Match: {{ results[0][2] }}%</h1>
                {% else %}
                    <script>alert("You Dont Have Cancer....")</script>
                {% endif %}
            <a href="/" class="back-link">Try Another</a>
        </div>
    </div>
</body>
</html>
